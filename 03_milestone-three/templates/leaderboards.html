{% extends 'base.html' %} 

{% block content %}

<!-- Leaderboards page content -->
<div class="container-fluid">

  <div class = "leaderboards-text">
    Hall of Champions
    <div class = "leaderboards-logo"></div>
  </div>
  
  <!-- Page features -->
  <div class="row">

    <table class="table">
      
      <thead class="thead-dark">
        <tr>
          <th scope="col"><i class = "fas fa-crown fa-sm leaderboards-icon"></i>Rank</th>
          <th scope="col"><i class = "fas fa-user fa-sm leaderboards-icon"></i>Username</th>
          <th scope="col"><i class = "fas fa-gamepad fa-sm leaderboards-icon"></i>Score</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- For our lists of user and score in scores, extract the first and second element of each list and create an entry in the leaderboards table -->
        {% for user_ranks in scores %}  
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ user_ranks[0] }}</td>
          <td>{{ user_ranks[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
      
    </table>

  </div>
  <!-- /.row -->

</div>
<!-- /.container-fluid -->

{% endblock %}
