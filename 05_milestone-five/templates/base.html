<!-- Static files for Django -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}" type="text/css" />
    
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    
</head>

<body>
    
    <!-- Navigation -->
    <nav class="navbar">
      <a class="navbar-brand" href="{% url 'return_index' %}">
        <img src="{% static 'img/logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="Unicorn Tracker">
        Unicorn Tracker
      </a>
      
      <div class="navbar-nav">
      
        <!-- Issue Tracking -->
        <a class="nav-link" href="#">Issue Tracking</a>
          
        <!-- Feature Tracking -->
        <a class="nav-link" href="#">Feature Tracking</a>
          
        <!-- About -->
        <a class="nav-link" href="#">About</a>
            
      </div>
      
    </nav>
    
    <!-- Banner Image Loaded from static directory -->
    <div class = "container col-xs-12">
        <!--<img class = "banner" src = "{% static 'img/banner.jpg' %}" alt = "banner image">-->
    </div>
    
    <!-- Other Template Content Here! -->
    {% block content %}
    {% endblock %}
    
    <footer class = "footer">
      <ul class = "footer-list">
      </ul>  
    </footer>
    
    
    <!-- Bootstrap Core JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>

</html>
