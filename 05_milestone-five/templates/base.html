<!-- Static files for Django -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Orbitron|Roboto+Mono|Ubuntu" rel="stylesheet" /> 
    
    <!-- DC CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.7/dc.min.css" />
    
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    
</head>

<body>
    
    <!-- Navigation -->
    <nav class="navbar">
      <a class="navbar-brand" href="{% url 'return_index' %}">
        <img src="{% static 'img/logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="Issue Tracker Prime">
        Issue Tracker Prime
      </a>
      
      <div class="navbar-nav">
        
        <!-- Check fo authenticated users and update navigation -->
        {% if user.is_authenticated %}
                <li><a href = "{% url 'logout' %}"><i class = "fa fa-sign-out"></i> Log Out</a></li>
            {%  else %}
                <li><a href = "{% url 'register' %}"><i class = "fa fa-user-plus"></i> Register</a></li>
                <li><a href = "{% url 'login' %}"><i class = "fa fa-sign-in"></i> Log In</a></li>
        {% endif %}
        
        <!-- Issue Tracking -->
        <a class="nav-link" href="#">Issue Tracking</a>
          
        <!-- Feature Tracking -->
        <a class="nav-link" href="#">Feature Tracking</a>
          
        <!-- About -->
        <a class="nav-link" href="#">About</a>
            
      </div>
      
    </nav>
    
    <!-- Other Template Content Here! -->
    {% block content %}
    {% endblock %}
    
    <footer class = "footer">
      <ul class = "footer-list">
      </ul>  
    </footer>
    
    <!-- Bootstrap Core JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>

</html>
